version: "3"
services:
  traefik:
    image: traefik:alpine
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/traefik-for-docker-setup-1.toml:/etc/traefik/traefik.toml
    ports:
      - 80:80
      - 443:443
      - 8080:8080 
  nginx:
    image: nginx:alpine 
    labels:
      - traefik.frontend.rule=Host:www.example.com,example.com
    volumes:
      - ${PWD}/example.com-index.html:/usr/share/nginx/html/index.html
  apache:
    image: httpd:alpine
    labels:
      - traefik.frontend.rule=Host:www.example.net,example.net
    volumes:
      - ${PWD}/example.net-index.html:/usr/local/apache2/htdocs/index.html
